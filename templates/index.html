{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Portfolio Form</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Portfolio Form -->
    <div class="form-container">
        <h2>Create Your Portfolio</h2>
        <form method="post" class="portfolio-form">
            {% csrf_token %}
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" required></textarea>

            <label for="github">GitHub:</label>
            <input type="url" id="github" name="github">

            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin" name="linkedin">

            <label for="instagram">Instagram:</label>
            <input type="url" id="instagram" name="instagram">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country">

            <label for="college">College:</label>
            <input type="text" id="college" name="college">

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch">

            <label for="hobbies1">Hobby 1:</label>
            <input type="text" id="hobbies1" name="hobbies1">

            <label for="hobbies2">Hobby 2:</label>
            <input type="text" id="hobbies2" name="hobbies2">

            <label for="hobbies3">Hobby 3:</label>
            <input type="text" id="hobbies3" name="hobbies3">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
